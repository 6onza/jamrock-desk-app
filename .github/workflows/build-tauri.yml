name: Build Tauri App

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tauri-app/package-lock.json

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            tauri-app/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('tauri-app/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        working-directory: tauri-app
        run: npm ci

      - name: Build Tauri app
        working-directory: tauri-app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run build

      - name: Upload NSIS installer (.exe)
        uses: actions/upload-artifact@v4
        with:
          name: jamrock-admin-nsis
          path: tauri-app/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: jamrock-admin-msi
          path: tauri-app/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Upload updater signature
        uses: actions/upload-artifact@v4
        with:
          name: jamrock-admin-updater
          path: |
            tauri-app/src-tauri/target/release/bundle/nsis/*.exe.sig
            tauri-app/src-tauri/target/release/bundle/msi/*.msi.sig
          if-no-files-found: warn

  # Create a GitHub Release when a version tag is pushed
  release:
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download NSIS artifact
        uses: actions/download-artifact@v4
        with:
          name: jamrock-admin-nsis
          path: artifacts/nsis

      - name: Download MSI artifact
        uses: actions/download-artifact@v4
        with:
          name: jamrock-admin-msi
          path: artifacts/msi

      - name: Download updater signatures
        uses: actions/download-artifact@v4
        with:
          name: jamrock-admin-updater
          path: artifacts/updater
        continue-on-error: true

      - name: Generate latest.json for updater
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          NSIS_FILE=$(ls artifacts/nsis/*.exe | head -1)
          NSIS_SIG=""
          if [ -f "${NSIS_FILE}.sig" ]; then
            NSIS_SIG=$(cat "${NSIS_FILE}.sig" 2>/dev/null || echo "")
          elif ls artifacts/updater/*.exe.sig 1>/dev/null 2>&1; then
            NSIS_SIG=$(cat artifacts/updater/*.exe.sig 2>/dev/null || echo "")
          fi

          cat > artifacts/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "JamRock Admin v${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "${NSIS_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/$(basename ${NSIS_FILE})"
              }
            }
          }
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/nsis/*
            artifacts/msi/*
            artifacts/updater/*
            artifacts/latest.json
